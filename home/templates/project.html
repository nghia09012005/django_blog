<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/?name={{name}}">WELCOME {{name}} VISIT MY WEBSITE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/home/?name={{name}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/about/?name={{name}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/contactme/?name={{name}}">Contact Me</a>
                    </li>


                </ul>
                
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center mt-3">
        <form class="d-flex" role="search" method="GET" style="width: 50%;">
            <input type="hidden" name="name" value="{{name}}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search For A Youtube Video" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>


    <!-- result of api youtube -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for thumb, channeltitle, dsr, vidlink, channellink in data %}
                <div class="col mb-4">
                    <div class="card h-100" style="background-color: #f0f8ff;">
                        <img src="{{thumb}}" class="card-img-top" alt="...">
                        <div class="card-body">
                           <h5><a class="card-title" href="{{channellink}}" target="_parent">{{channeltitle}}</a></h5> 
                            <p class="card-text">{{dsr}}</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{{vidlink}}" class="btn btn-primary">WATCH</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>

</html>
