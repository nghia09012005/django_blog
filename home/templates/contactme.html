<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/?name={{name}}">WELCOME {{name}} VISIT MY WEBSITE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/home/?name={{name}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/about/?name={{name}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/project/?name={{name}}">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Contact Me</a>
                    </li>


                </ul>

                <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->

            </div>
        </div>
    </nav>


    <div class="container">
        <h2 class="text-center">CONTACT ME TO KNOW MORE</h2>
    </div>
    <form action="" method="post">

        <div class="container">
            {%csrf_token%}
            <!-- email -->
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control mb-3" id="email" name="email" placeholder="name@example.com">

            <!-- name -->
            {%csrf_token%}
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control mb-3" id="name" name="name" placeholder="your name">

            <!-- phone -->
            {%csrf_token%}
            <label for="exampleFormControlInput1" class="form-label">Phone</label>
            <input type="phone" class="form-control mb-3" id="phone" name="phone" placeholder="your phone number">

            <!-- dsr -->
            {%csrf_token%}
            <label for="exampleFormControlTextarea1" class="form-label">Your problem</label>
            <textarea class="form-control mt-3" id="dsr" name="dsr" rows="3"></textarea>
            
            {%csrf_token%}
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
    </form>
    <!-- process -->
    <div class="progress mt-3">
        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">There are now available {{data}} user  </div>
    </div>

    
</body>

</html>
